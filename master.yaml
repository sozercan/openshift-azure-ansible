- name: Masters - Create an availability set
  azure_rm_availabilityset:
    name: osmasteras
    location: "{{ location }}"
    resource_group: "{{ resource_group }}"
    sku: Aligned

- name: Masters - Add subnet
  azure_rm_subnet:
    resource_group: "{{ resource_group }}"
    name: osmastersubnet
    address_prefix: "10.1.0.0/16"
    virtual_network: osvnet

- name: Masters - Create public IP address for LB
  azure_rm_publicipaddress:
    resource_group: "{{ resource_group }}"
    allocation_method: Static
    name: osmasterpiplb
    domain_name_label: osansiblemaster
  register: osmasterpip

- name: Masters - Create a load balancer
  azure_rm_loadbalancer:
    name: osmasterlb
    resource_group: "{{ resource_group }}"
    public_ip: osmasterpiplb
    probe_protocol: Tcp
    probe_port: 8443
    probe_interval: 10
    probe_fail_count: 3
    protocol: Tcp
    load_distribution: Default
    frontend_port: 8443
    backend_port: 8443
    idle_timeout: 4
    natrule_frontend_port: 22
    natrule_backend_port: 22
    natrule_protocol: Tcp
  register: osmasterlb

- name: Masters - Create Network Security Group
  azure_rm_securitygroup:
    resource_group: "{{ resource_group }}"
    name: osmasternsg
    rules:
      - name: allowSSHin_all
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 100
        direction: Inbound
      - name: allowHTTPSIn_all
        protocol: Tcp
        destination_port_range: 443
        access: Allow
        priority: 200
        direction: Inbound
      - name: allowHTTPIn_all
        protocol: Tcp
        destination_port_range: 80
        access: Allow
        priority: 300
        direction: Inbound
      - name: allowOpenShiftConsoleIn_all
        protocol: Tcp
        destination_port_range: 8443
        access: Allow
        priority: 400
        direction: Inbound

- name: Masters - Create virtual network interface card
  azure_rm_networkinterface:
    resource_group: "{{ resource_group }}"
    name: osmasternic
    virtual_network: osvnet
    subnet: osmastersubnet
    security_group: osmasternsg
    load_balancer: osmasterlb
    public_ip: False

- name: Masters - Get public key
  command: cat "{{ public_key }}"
  register: publickey

- name: Masters - Get private key
  command: cat "{{ private_key }}"
  register: privatekey

- name: Masters - Create VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: osmastervm-0
    vm_size: "{{ master_vm_size }}"
    admin_username: "{{ vm_username }}"
    availability_set: osmasteras
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/{{ vm_username }}/.ssh/authorized_keys
        key_data: "{{ publickey.stdout }}"
    network_interfaces: osmasternic
    os_disk_caching: ReadWrite
    managed_disk_type: Standard_LRS
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: 7.3
      version: latest
    data_disks:
      - data_disk_lun: 0
        data_disk_size_gb: "{{ data_disk_size }}"
        data_disk_caching: ReadWrite
        data_disk_managed_disk_type: Standard_LRS
    register: osmastervm

- name: Masters - Create VM Extension
  azure_rm_virtualmachine_extension:
    resource_group: '{{ resource_group }}'
    name: osmastervmextension
    virtual_machine_name: osmastervm-0
    publisher: Microsoft.Azure.Extensions
    virtual_machine_extension_type: CustomScript
    type_handler_version: 2.0
    auto_upgrade_minor_version: true
    settings: {'fileUris': ['{{ master_prep_script }}', '{{ deploy_openshift_script }}'], 'commandToExecute': 'bash masterPrep.sh {{ osstorageregistry.state.name }} {{ vm_username }} && bash deployOpenShift.sh {{ vm_username }} {{ openshift_initial_password }} {{ privatekey | b64encode }} {{ osmastervm.state.name }} {{ osmasterpip.state.dns_settings.fqdn }} {{ osmasterpip.state.ip_address }} {{ osinfravm.state.name }} {{ osnodevm.state.name }} {{ node_vm_count }} {{ infra_vm_count }} {{ master_vm_count }} {{ osinfrapip.state.ip_address}}.xip.io {{ osstorageregistry.state.name }} {{ osstorageregistry.state.primary_key }} {{ azure_tenant_id }} {{azure_subscription_id}} {{ azure_client_id }} {{ azure_client_secret }} {{ resource_group }} {{ location }} {{ osstoragepv.state.name }} {{ osstoragepv.state.primary_key }}'}