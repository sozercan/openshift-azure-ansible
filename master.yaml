- name: Masters - Create an availability set
  azure_rm_availabilityset:
    name: osmasteras
    location: eastus
    resource_group: osansiblerg
    sku: Aligned

- name: Masters - Add subnet
  azure_rm_subnet:
    resource_group: osansiblerg
    name: osmastersubnet
    address_prefix: "10.1.0.0/16"
    virtual_network: osvnet

- name: Masters - Create public IP address for LB
  azure_rm_publicipaddress:
    resource_group: osansiblerg
    allocation_method: Static
    name: osmasterpiplb
    domain_name_label: osansiblemaster

- name: Masters - Create a load balancer
  azure_rm_loadbalancer:
    name: osmasterlb
    resource_group: osansiblerg
    public_ip: osmasterpiplb
    probe_protocol: Tcp
    probe_port: 8443
    probe_interval: 10
    probe_fail_count: 3
    protocol: Tcp
    load_distribution: Default
    frontend_port: 8443
    backend_port: 8443
    idle_timeout: 4
    natrule_frontend_port_start: 22
    natrule_frontend_port_end: 22
    natrule_backend_port: 22
    natrule_protocol: Tcp
  register: osmasterpip

- name: Masters - Create Network Security Group
  azure_rm_securitygroup:
    resource_group: osansiblerg
    name: osmasternsg
    rules:
      - name: allowSSHin_all
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 100
        direction: Inbound
      - name: allowHTTPSIn_all
        protocol: Tcp
        destination_port_range: 443
        access: Allow
        priority: 200
        direction: Inbound
      - name: allowHTTPIn_all
        protocol: Tcp
        destination_port_range: 80
        access: Allow
        priority: 300
        direction: Inbound
      - name: allowOpenShiftConsoleIn_all
        protocol: Tcp
        destination_port_range: 8443
        access: Allow
        priority: 400
        direction: Inbound

- name: Masters - Create virtual network interface card
  azure_rm_networkinterface:
    resource_group: osansiblerg
    name: osmasternic
    virtual_network: osvnet
    subnet: osmastersubnet
    security_group: osmasternsg
    load_balancer: osmasterlb
    public_ip: False

- name: get ssh key
  command: cat /app/ansible/id_rsa.pub
  register: sshkey

- name: Masters - Create VM
  azure_rm_virtualmachine:
    resource_group: osansiblerg
    name: osmastervm-0
    vm_size: Standard_DS1_v2
    admin_username: azureuser
    availability_set: osmasteras
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/azureuser/.ssh/authorized_keys
        key_data: '{{ sshkey.stdout }}'
    network_interfaces: osmasternic
    os_disk_caching: ReadWrite
    managed_disk_type: Standard_LRS
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: 7.3
      version: latest
    data_disks:
      - data_disk_lun: 0
        data_disk_size_gb: 64
        data_disk_caching: ReadWrite
        data_disk_managed_disk_type: Standard_LRS

- name: Masters - Create VM Extension
  azure_rm_virtualmachine_extension:
    resource_group: osansiblerg
    name: osmastervmextension
    virtual_machine_name: osmastervm-0
    publisher: Microsoft.Azure.Extensions
    virtual_machine_extension_type: CustomScript
    type_handler_version: 2.0
    auto_upgrade_minor_version: true
    settings: {"fileUris": ["https://raw.githubusercontent.com/sozercan/OpenShift-Azure-Terraform/master/scripts/masterPrep.sh", "https://raw.githubusercontent.com/sozercan/OpenShift-Azure-Terraform/master/scripts/deployOpenShift.sh"], "commandToExecute": "bash masterPrep.sh osstorageregistry azureuser && bash deployOpenShift.sh"}